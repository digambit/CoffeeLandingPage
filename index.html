<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"     crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/  swiper-bundle.min.js"></script>
    <title>Coffee Landing Page</title>
  </head>
  <body>
    <header>
      <section class="hero">
        <div class="hero-container">
          <div class="navbar">
            <div class="navbar-content-wrapper">
              <figure class="hero-coffee-bean">
                <img src="/assets/hero-coffee-bean.png" alt="Picture of a coffee bean" height="100%" width="100%">
              </figure>
              <figure class="hero-menu-burger">
                <img src="/assets/hero-menu-burger.svg" alt="Picture of hero menu burger" height="100%" width="100%">
              </figure>
            </div>
          </div>
          <div class="hero-content">
            <div class="hero-left-container"></div>
            <div class="hero-right-container">
              <figure class="hero-coffee-beans">
                <img src="/assets/hero-coffee-beans.png" alt="Picture of coffee beans" height="100%" width="100%">
              </figure>
            </div>
            <figure class="hero-cup-of-coffee">
              <img src="./assets/cup-of-coffee.png" alt="Picture of a cup of coffee" height="100%" width="100%">
            </figure>
          </div>
          <div class="text-container">
            <div class="button">
              <div class="button-circle"></div>
            </div>
          </div>
          <div class="hero-footer">
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="development">
        <div class="development-container">
          <div class="cold-coffee">
            <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide swiper-slide1"></div>
              <div class="swiper-slide swiper-slide2"></div>
              <div class="swiper-slide swiper-slide3"></div>
              <div class="swiper-slide swiper-slide4"></div>
              <div class="swiper-slide swiper-slide5"></div>
              <div class="swiper-slide swiper-slide6"></div>
              <div class="swiper-slide swiper-slide7"></div>
              <div class="swiper-slide swiper-slide8"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script>
              var swiper = new Swiper(".mySwiper", {
                slidesPerView: 'auto',
                centeredSlides: true,
                spaceBetween: 30,
                loop: true,
                freeMode: true,
                pagination: {
                  el: ".swiper-pagination",
                  type: "fraction",
                },
                navigation: {
                  nextEl: ".swiper-button-next",
                  prevEl: ".swiper-button-prev",
                },
                observer: true,
                observeParents: true,
                watchOverflow: true,
                resistanceRatio: 0,
                breakpoints: {
                  600: { 
                    slidesPerView: 'auto', 
                  },
                },
              });
            </script>
          </div>
          <div class="reward-program"></div>
          <div class="special-menu">
            <div class="grid-container">
              <div class="special-menu-product special-menu-product1"></div>
              <div class="special-menu-product special-menu-product2"></div>
              <div class="special-menu-product special-menu-product3"></div>
              <div class="special-menu-product special-menu-product4"></div>
              <div class="special-menu-product special-menu-product5"></div>
              <div class="special-menu-product special-menu-product6"></div>
              <div class="special-menu-product special-menu-product7"></div>
              <div class="special-menu-product special-menu-product8"></div>
            </div>
          </div>
          <div class="about-us">
            <div class="button"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="end">
        <div class="email">
          <div class="email-button"></div>
        </div>
      </section>
    </footer>
  </body>
</html>
